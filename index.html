<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700&display=swap" rel="stylesheet">
    <title>Edozie's Contact Card</title>
</head>
<body>
    <!-- ============ Main Container(whole content area) ========= -->
    <div class="container">
        <!-- ============== Card(Main card) ====================== -->
        <div class="card">
            <!-- === Card bio area(image,Name and Description) === -->
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="../portfolio/img/Edozie.png" alt="Image" width="100">
                </div>
                <div class="person-info">
                    <h3>Nneke Edozie Valentine</h3>
                    <p>Frontend developer [HTML, CSS, JavaScript, React, Nodejs, Mongodb, Firebase, SQL]</p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <!-- <i class="fas fa-angle-up"></i> -->
                    <i class='bx bx-up-arrow-alt'></i>
                </button>
            </div>
            <!-- ============= Card contact(for mai and socials) ========== -->
            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>nneke.edozie@gmail.com</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p>Nneke Edozie</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social twitter">
                <div class="icon-wrapper">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="contact-details">
                    <h4>Twitter</h4>
                    <p>@valx3m</p>
                </div>
                <span>></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
